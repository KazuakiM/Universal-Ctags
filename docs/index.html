*Linux など、Autotoolsベースプロジェクト*

---

昔の設定ファイル例
- - -
.gitとか一部判定処理に不満が...。

```
$ cat ~/.ctags

  --exclude=.git
  --exclude=.svn
  --sort=yes
  --langmap=PHP:+.inc.tpl
  --regex-PHP=/const\s+([^ \t=]+)/\1/d/
  --php-kinds=cfd
```

---

今の設定ファイル例
- - -
ctagsでは多々設定が必要でしたが、  
Universal Ctagsならほぼ不要です。
<br />
今の私の設定
```
$ cat ~/.ctags

  --recurse=yes
  --langmap=PHP:+.php.inc.tpl
```

---

今の設定ファイル例
- - -
この状態で対象となっているPHPファイル
```
$ ctags --list-maps

PHP      *.php3 *.php4 *.php5 *.php7 *.phtml *.php *.inc *.tpl
```

---

インデックスファイル生成コマンド例
```
hogeプロジェクト配下を再帰読み込み、hoge.tagsインデックスを生成。
```
- - -
<font size="5">
    プロジェクト規模によりますが、数分以内には完了します。
</font>
```
$ ctags --languages=php -f /output/path/hoge.tags /project/path/hoge
```
